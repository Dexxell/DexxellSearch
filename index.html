<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexxell Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4B0082, #8A2BE2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .gcse-searchresults-only {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Dexxell Browser</h1>
        
        <!-- Google Custom Search Engine -->
        <script async src="https://cse.google.com/cse.js?cx=0190de6bbef6f4f81"></script>
        
        <!-- Search results will appear here -->
        <div class="gcse-searchresults-only"></div>
    </div>
</body>
</html>
